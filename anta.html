<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Store with Cart</title>
  <style>
    body {
      background: linear-gradient(to right, #8023b8, #1e003e);
      font-family: Arial, sans-serif;
      color: white;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #cart-link {
      position: fixed;
      top: 20px;
      right: 30px;
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      background: rgba(255, 255, 255, 0.1);
    }

    img {
      width: 80px;
      height: auto;
      border-radius: 8px;
    }

    .btn {
      padding: 8px 14px;
      margin: 4px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .buy {
      background-color: blue;
      color: white;
    }

    .cart {
      background-color: orange;
      color: white;
    }

    .btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>



<center>
  <img src="antalogo.webp" alt="Store Logo">
</center>


<table>
  <thead>
    <tr>
      <th>Image</th>
      <th>Shoes Name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><img src="kyrie.jpg" alt="Stephen Curry Shoes"></td>
      <td>KYRIE IRVING II</td>
      <td>₱1299</td>
      <td>
        <a href="checkout.html"><button class="btn buy">Buy</button></a>
        <button class="btn cart" onclick="addToCart('KYRIE', 1299, 'kyrie.jpg')">Add to Cart</button>
      </td>
    </tr>
    <tr>
      <td><img src="klay.jpg" alt="De'Aaron Fox Shoes"></td>
      <td>KLAY THOMPSON</td>
      <td>₱1199</td>
      <td>
        <a href="checkout.html"><button class="btn buy">Buy</button></a>
        <button class="btn cart" onclick="addToCart('KLAY', 1199, 'klay.jpg')">Add to Cart</button>
      </td>
    </tr>
    <tr>
      <td><img src="gordon.webp" alt="Donovan Mitchell Shoes"></td>
      <td>GORDON HAYWARD</td>
      <td>₱999</td>
      <td>
        <a href="checkout.html"><button class="btn buy">Buy</button></a>
        <button class="btn cart" onclick="addToCart('GORDON',999, 'gordon.webp')">Add to Cart</button>
      </td>
    </tr>
    <tr>
      <td><img src="divicenso.jpg" alt="Joel Embiid Shoes"></td>
      <td>DIVIGENZO</td>
      <td>₱699</td>
      <td>
        <a href="checkout.html"><button class="btn buy">Buy</button></a>
        <button class="btn cart" onclick="addToCart('DIVICENSO', 699, 'divicenso.jpg')">Add to Cart</button>
      </td>
    </tr>
  </tbody>
</table>

<script>
  function addToCart(name, price, image) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ name, price: Number(price), image });
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`${name} added to cart!`);
  }
</script>

</body>
</html>
