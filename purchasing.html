<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    body {
      background: linear-gradient(to right, #4b006e, #1a0033);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .thank-you-box {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .thank-you-box h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .thank-you-box p {
      font-size: 18px;
    }

    .thank-you-box a {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #ff5e00;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .thank-you-box a:hover {
      background-color: #ff884d;
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <h1>Thank You for Your Purchase!</h1>
    <p>Your order has been placed successfully.</p>
    <a href="main.html" target="_blank">Back to Home</a>
  </div>

</body>
</html>
