<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Store with Cart</title>
  <style>
    body {
      background: linear-gradient(to right, #8023b8, #1e003e);
      font-family: Arial, sans-serif;
      color: white;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #cart-link {
      position: fixed;
      top: 20px;
      right: 30px;
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      background: rgba(255, 255, 255, 0.1);
    }

    img {
      width: 80px;
      height: auto;
      border-radius: 8px;
    }

    .btn {
      padding: 8px 14px;
      margin: 4px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .buy {
      background-color: blue;
      color: white;
    }

    .cart {
      background-color: orange;
      color: white;
    }

    .btn:hover {
      opacity: 0.85;
    }
 .logo{
  height: 100px ;
  width: 200px ;
 }
  </style>
</head>
<body>



<center>

  <img  class="logo" src="PUMA.logo.png" alt="Store Logo">
</center>



<table>
  <thead>
    <tr>
      <th>Image</th>
      <th>Shoes Name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><img src="haliburton.jpg" alt="Stephen Curry Shoes"></td>
      <td>HALIBURTON</td>
      <td>₱999</td>
      <td>
        <a href="checkout.html"><button class="btn buy">Buy</button></a>
        <button class="btn cart" onclick="addToCart('HALIBURTON', 999, 'haliburton.jpg')">Add to Cart</button>
      </td>
    </tr>
    <tr>
      <td><img src="ayton.jpg" alt="De'Aaron Fox Shoes"></td>
      <td>AYTON II</td>
      <td>₱949</td>
      <td>
        <a href="checkout.html"><button class="btn buy">Buy</button></a>
        <button class="btn cart" onclick="addToCart('AYTON', 949, 'ayton.jpg')">Add to Cart</button>
      </td>
    </tr>
    <tr>
      <td><img src="trae young.jpg" alt="Donovan Mitchell Shoes"></td>
      <td>TRAE YOUNG</td>
      <td>₱399</td>
      <td>
        <a href="checkout.html"><button class="btn buy">Buy</button></a>
        <button class="btn cart" onclick="addToCart('T YOUNG', 399, 'trae young.jpg')">Add to Cart</button>
      </td>
    </tr>
    <tr>
      <td><img src="lamelo.jpg" alt="Joel Embiid Shoes"></td>
      <td>LAMELO BALL II</td>
      <td>₱999</td>
      <td>
        <a href="checkout.html"><button class="btn buy">Buy</button></a>
        <button class="btn cart" onclick="addToCart('LAMELO',999, 'lamelo.jpg')">Add to Cart</button>
      </td>
    </tr>
  </tbody>
</table>

<script>
  function addToCart(name, price, image) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ name, price: Number(price), image });
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`${name} added to cart!`);
  }
</script>

</body>
</html>
